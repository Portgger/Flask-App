<html>

<head> 
    <link href="https://5000-jade-silverfish-32yr9nno.ws-us17.gitpod.io/css" rel="stylesheet" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <title>Search</title>
</head>
<body>
    <div class='container' >
        <h2 style='margin-top:20px;margin-left:30px'>Pesquisa</h2>
        <br>
        <table class='table table-css' id='tabela'>
            <tr class='Enunciado'> 
                <td>#</td>
                <td>Animal</td> 
                <td>Classificação</td>
                <td><div class="scrollable">

                </div></td> 
            </tr>


            {% for animal in lista: %}
               <!--  {% set cont = loop.index %}
                {{loop.index}} -->
                {% if pesquisa.lower() in animal['animal'].lower(): %}  
            <tr>
                <td style='padding:25px 40px'>{{ animal['id'] }}</td> 
                <td style='padding:25px 40px' id='td-mid-child'>{{ animal['animal'] }}</td> 
                <td style='padding:25px 40px;width:40%'>{{ animal['classificacao'] }}</td> 
                <td style='padding:10px 40px'> <form action='/delete' method='POST'> <input type='text' name='id' style='display:none' value="{{ animal['id']}}"/> <button class="button" style='border:none;background-color:red'> <i class="bi bi-trash"></i> </button> </form>  </td>
            </tr>
                {% endif %}
                
                <!--
                {% if pesquisa not in animal['animal'] : %}
                    {% if index_max==(cont-1): %}
                <tr>
                    <td colspan='4' style='padding:10px 15px; text-align:center;'>Não foi possível encontrar dado correspondente</td> 
                </tr>
                    {% endif %} 
                {% endif %}-->

            {% endfor %}
            
        </table>
        <br>
        <a href="/" class="button btn-danger">Voltar</a>
    </div>
</body>
</html>
