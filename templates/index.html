<html>

<head> 
    <link href="https://5000-bronze-anteater-zybht1qf.ws-us17.gitpod.io/css" rel="stylesheet" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <title>Index</title>
</head>
<body>
    <div class='container' >
        <h2 style='margin-top:20px;margin-left:30px'>Lista de animais</h2>

        <form action='/search' method='POST' style='float:right'>
            <input type='text'name='pesquisa' class='pesquisa' placeholder='Digite o nome do animal' required/> 
            <button class='button' style='border:none'> <i class="bi bi-search"></i> </button> 
        </form>
        <br>
        <table class='table table-css'>
            <tr class='Enunciado'> 
                <td>#</td>
                <td>Animal</td> 
                <td>Classificação</td>
                <td><div class="scrollable">

                </div></td> 
            </tr>
            {% for animal in lista: %}
            <tr>
                <td style='padding:25px 40px'>{{ animal['id'] }}</td> 
                <td style='padding:25px 40px' id='td-mid-child'>{{ animal['animal'] }}</td> 
                <td style='padding:25px 40px;width:40%'>{{ animal['classificacao'] }}</td> 
                <td style='padding:10px 40px'> <form action='/delete' method='POST'> <input type='text' name='id' style='display:none' value="{{ animal['id']}}"/> <button class="button" style='border:none;background-color:red'> <i class="bi bi-trash"></i> </button> </form>  </td>
            </tr> 
            {% endfor %}
        </table>
        <br>
        <a href="/create" class="button">Adicionar</a>
    </div>
</body>
</html>
